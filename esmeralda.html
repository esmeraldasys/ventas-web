<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esmeralda Beach Resort | Condominios en Venta - NNA Luxury</title>
    <meta name="description" content="Explore Esmeralda Beach Resort. Condominios de lujo con 3 habitaciones y 4 baños, con vistas espectaculares al Mar de Cortés en Puerto Peñasco.">
    
    <!-- Favicons -->
    <link rel="icon" href="imagenes/favicon/favicon.ico" sizes="any">
    <link rel="icon" href="imagenes/favicon/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="imagenes/favicon/apple-touch-icon.png">
    <link rel="manifest" href="imagenes/favicon/site.webmanifest">

    <!-- Librerías CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-thumbnail.min.css" />
    
    <!-- Fuentes y Estilos Personalizados -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"></noscript>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-esmeralda">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold text-secondary" href="index.html">ESMERALDA BEACH RESORT</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" data-key="nav.home"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-key="nav.agents"></a>
                        </li>
                        <li class="nav-item mt-2 mt-lg-0">
                            <a class="nav-link btn btn-outline-primary ms-lg-2 px-3" href="#formulariocontacto" data-key="nav.contact"></a>
                        </li>
                        <li class="nav-item dropdown ms-lg-2">
                          <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-globe"></i>
                          </a>
                          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                            <li><a class="dropdown-item" href="#" onclick="changeLanguage('es')">Español</a></li>
                            <li><a class="dropdown-item" href="#" onclick="changeLanguage('en')">English</a></li>
                          </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container py-5" data-aos="fade-in">
            <div id="lightgallery" class="row g-2">
                <a href="imagenes/vistamar.jpg" class="col-12">
                    <img src="imagenes/vistamar.jpg" alt="Vista principal de la propiedad Esmeralda" class="img-fluid rounded shadow-sm w-100" loading="lazy">
                </a>
                <a href="imagenes/condosala.jpg" class="col-3"><img src="imagenes/condosala.jpg" alt="Sala de estar del condominio Esmeralda" class="img-fluid rounded shadow-sm" loading="lazy"></a>
                <a href="imagenes/condococina.jpg" class="col-3"><img src="imagenes/condococina.jpg" alt="Cocina moderna del condominio Esmeralda" class="img-fluid rounded shadow-sm" loading="lazy"></a>
                <a href="imagenes/condohabitacion.jpg" class="col-3"><img src="imagenes/condohabitacion.jpg" alt="Habitación principal del condominio Esmeralda" class="img-fluid rounded shadow-sm" loading="lazy"></a>
                <a href="imagenes/condobaño.jpg" class="col-3"><img src="imagenes/condobaño.jpg" alt="Baño elegante del condominio Esmeralda" class="img-fluid rounded shadow-sm" loading="lazy"></a>
            </div>
        </div>

        <section class="property-details bg-light py-5">
            <div class="container" data-aos="fade-up">
                <div class="row">
                    <div class="col-lg-8">
                        <h1 class="fw-bold text-secondary" data-key="propertyPage.title"></h1>
                        <p class="price display-6 fw-bold mb-4">$750,000 USD</p>
                        
                        <div class="d-flex flex-wrap gap-4 fs-5 mb-4 text-secondary">
                            <span><i class="fas fa-bed me-2"></i> 3 <span data-key="propertyPage.features.beds"></span></span>
                            <span><i class="fas fa-bath me-2"></i> 4 <span data-key="propertyPage.features.baths"></span></span>
                            <span><i class="fas fa-ruler-combined me-2"></i> 280 m²</span>
                        </div>

                        <div class="description mb-4">
                            <h2 class="h4 fw-bold text-secondary" data-key="propertyPage.description.title"></h2>
                            <p data-key="propertyPage.description.text"></p>
                        </div>
                        
                        <div class="amenities">
                            <h2 class="h4 fw-bold text-secondary" data-key="propertyPage.amenities.title"></h2>
                            <ul class="list-unstyled">
                                <li class="mb-2"><i class="fas fa-check-circle text-primary me-2"></i> <span data-key="propertyPage.amenities.pool"></span></li>
                                <li class="mb-2"><i class="fas fa-check-circle text-primary me-2"></i> <span data-key="propertyPage.amenities.garden"></span></li>
                                <li class="mb-2"><i class="fas fa-check-circle text-primary me-2"></i> <span data-key="propertyPage.amenities.security"></span></li>
                                <li class="mb-2"><i class="fas fa-check-circle text-primary me-2"></i> <span data-key="propertyPage.amenities.ac"></span></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-lg-4" id="formulariocontacto">
                        <aside class="card shadow-sm border-0 p-4 sticky-top" style="top: 80px;">
                            <div class="text-center">
                                <img src="https://via.placeholder.com/100" alt="Foto del Agente" class="rounded-circle mb-3" loading="lazy">
                                <h3 class="h5 mb-1 text-secondary" data-key="propertyPage.agentCard.title"></h3>
                                <p class="mb-1"><strong>Ana García</strong></p>
                                <p class="text-muted small"><i class="fas fa-phone"></i> +1 234 567 890</p>
                            </div>
                            <hr>
                            <form id="contactForm">
                                <div class="mb-3">
                                    <input type="text" class="form-control" required data-key="form.name">
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" required data-key="form.email">
                                </div>
                                <div class="mb-3">
                                    <textarea class="form-control" rows="4" required data-key="form.message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100" data-key="buttons.sendMessage"></button>
                            </form>
                             <div id="form-feedback" class="mt-3"></div>
                        </aside>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p class="mb-2" data-key="footer.rights"></p>
        </div>
    </footer>

    <!-- Librerías JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/thumbnail/lg-thumbnail.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script src="translations.js"></script>

    <!-- Script de Inicialización -->
     <script>
        document.addEventListener("DOMContentLoaded", function() {
            AOS.init({
                duration: 800, 
                once: true,    
            });

            if (document.getElementById('lightgallery')) {
                lightGallery(document.getElementById('lightgallery'), {
                    plugins: [lgZoom, lgThumbnail],
                    speed: 500,
                    download: false
                });
            }

            const contactForm = document.getElementById('contactForm');
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const feedbackDiv = document.getElementById('form-feedback');
                    const successMessage = document.documentElement.lang === 'es' 
                        ? '¡Gracias! Tu mensaje ha sido enviado.' 
                        : 'Thank you! Your message has been sent.';
                    feedbackDiv.innerHTML = `<div class="alert alert-success">${successMessage}</div>`;
                    contactForm.reset();
                    setTimeout(() => { feedbackDiv.innerHTML = ''; }, 5000);
                });
            }
        });
    </script>

</body>
</html>
