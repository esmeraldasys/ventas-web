<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esmeralda Beach Resort | Condominios en Venta - NNA Luxury</title>
    <meta name="description" content="Explore Esmeralda Beach Resort. Condominios de lujo con 3 habitaciones y 4 baños, con vistas espectaculares al Mar de Cortés en Puerto Peñasco.">
    
    <!-- Favicons -->
    <link rel="icon" href="assets/images/ui/favicon.ico" sizes="any">
    <link rel="icon" href="assets/images/ui/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="assets/images/ui/apple-touch-icon.png">
    <link rel="manifest" href="assets/images/ui/site.webmanifest">

    <!-- Librerías CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-thumbnail.min.css" />
    
    <!-- Fuentes y Estilos Personalizados -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="theme-esmeralda">

    <header id="header-placeholder"></header>

    <main class="main-content">
        <div class="container py-5" data-aos="fade-in">
            <div id="lightgallery" class="row g-2">
                <a href="assets/images/developments/esmeralda/IMG_8393_5_6_7_8_9-1.jpg" class="col-md-8">
                    <img src="assets/images/developments/esmeralda/IMG_8393_5_6_7_8_9-1.jpg" alt="Vista principal desde el balcón en Esmeralda" class="img-fluid rounded shadow-sm w-100 h-100 object-cover" loading="lazy">
                </a>
                 <a href="assets/images/developments/esmeralda/IMG_4168-Edit.jpg" class="col-md-4">
                    <img src="assets/images/developments/esmeralda/IMG_4168-Edit.jpg" alt="Cocina de lujo en Esmeralda" class="img-fluid rounded shadow-sm w-100 h-100 object-cover" loading="lazy">
                </a>
                <a href="assets/images/developments/esmeralda/IMG_7857-Edit-2.jpg" class="col-md-4"><img src="assets/images/developments/esmeralda/IMG_7857-Edit-2.jpg" alt="Comedor con vista al mar" class="img-fluid rounded shadow-sm" loading="lazy"></a>
                <a href="assets/images/developments/esmeralda/IMG_8222.jpg" class="col-md-4"><img src="assets/images/developments/esmeralda/IMG_8222.jpg" alt="Habitación principal con baño ensuite" class="img-fluid rounded shadow-sm" loading="lazy"></a>
                <a href="assets/images/developments/esmeralda/IMG_2142-scaled.jpg" class="col-md-4"><img src="assets/images/developments/esmeralda/IMG_2142-scaled.jpg" alt="Alberca y áreas comunes" class="img-fluid rounded shadow-sm" loading="lazy"></a>
                <a href="assets/images/developments/esmeralda/gym1.jpg" class="col-md-4 d-none"></a>
                <a href="assets/images/developments/esmeralda/280485899_145627974696065_5060005468839578543_n.jpg" class="col-md-4 d-none"></a>
            </div>
        </div>

        <section class="property-details bg-light py-5">
            <div class="container" data-aos="fade-up">
                <div class="row">
                    <div class="col-lg-8">
                        <h1 class="fw-bold text-secondary" data-key="propertyPage.title"></h1>
                        <p class="price display-6 fw-bold mb-4">$750,000 USD</p>
                        
                        <div class="d-flex flex-wrap gap-4 fs-5 mb-4 text-secondary">
                            <span><i class="fas fa-bed me-2"></i> 3 <span data-key="propertyPage.features.beds"></span></span>
                            <span><i class="fas fa-bath me-2"></i> 4 <span data-key="propertyPage.features.baths"></span></span>
                            <span><i class="fas fa-ruler-combined me-2"></i> 280 m²</span>
                        </div>

                        <div class="description mb-4">
                            <h2 class="h4 fw-bold text-secondary" data-key="propertyPage.description.title"></h2>
                            <p data-key="propertyPage.description.text"></p>
                        </div>
                        
                        <div class="amenities">
                            <h2 class="h4 fw-bold text-secondary" data-key="propertyPage.amenities.title"></h2>
                            <ul class="list-unstyled row">
                                <li class="mb-2 col-md-6"><i class="fas fa-check-circle text-primary me-2"></i> <span data-key="propertyPage.amenities.pool"></span></li>
                                <li class="mb-2 col-md-6"><i class="fas fa-check-circle text-primary me-2"></i> <span data-key="propertyPage.amenities.garden"></span></li>
                                <li class="mb-2 col-md-6"><i class="fas fa-check-circle text-primary me-2"></i> <span data-key="propertyPage.amenities.security"></span></li>
                                <li class="mb-2 col-md-6"><i class="fas fa-check-circle text-primary me-2"></i> <span data-key="propertyPage.amenities.ac"></span></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-lg-4" id="formulariocontacto">
                        <aside class="card shadow-sm border-0 p-4 sticky-top" style="top: 100px;">
                            <div class="text-center">
                                <img src="https://placehold.co/100x100/00425A/FFF?text=AG" alt="Foto del Agente Ana García" class="rounded-circle mb-3" loading="lazy">
                                <h3 class="h5 mb-1 text-secondary" data-key="propertyPage.agentCard.title"></h3>
                                <p class="mb-1"><strong>Ana García</strong></p>
                                <p class="text-muted small"><i class="fas fa-phone"></i> +52 555 123 4567</p>
                            </div>
                            <hr>
                            <form id="contactForm" novalidate>
                               <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="nombre" required data-key="form.name" placeholder=" ">
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" required data-key="form.email" placeholder=" ">
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="mensaje" style="height: 100px" required data-key="form.message" placeholder=" "></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100" data-key="buttons.sendMessage"></button>
                            </form>
                             <div id="form-feedback" class="mt-3"></div>
                        </aside>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-placeholder"></footer>
    
    <!-- INICIO DEL CÓDIGO DEL CHATBOT -->
    <div id="nna-chatbot-container" class="chatbot-container">
        <div class="chatbot-button">
            <i class="fas fa-comment-dots"></i>
        </div>
        <div class="chatbot-window">
            <div class="chatbot-header">
                <div class="chatbot-avatar">
                    <img src="https://placehold.co/60x60/00425A/FFF?text=A" alt="Avatar del Asistente">
                </div>
                <p class="mb-0 fw-bold">Asistente Virtual NNA</p>
                <button class="chatbot-close-btn">&times;</button>
            </div>
            <div class="chatbot-body">
                <div class="chatbot-message assistant">
                    ¡Hola! Veo que te interesa Esmeralda Beach Resort. ¿En qué puedo ayudarte?
                </div>
            </div>
            <div class="chatbot-footer">
                <input type="text" id="chatbot-input" placeholder="Escribe un mensaje...">
                <button id="chatbot-send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <!-- FIN DEL CÓDIGO DEL CHATBOT -->

    <!-- Librerías y Scripts Principales -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/thumbnail/lg-thumbnail.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    
    <script src="assets/js/main.js"></script>
    <script src="assets/js/chatbot.js"></script>

</body>
</html>
