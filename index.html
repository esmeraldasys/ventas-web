<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NNA LUXURY - Venta de Condominios en Puerto Peñasco</title>

    <!-- Favicons en nueva ruta -->
    <link rel="icon" href="assets/images/ui/favicon.ico" sizes="any">
    <link rel="icon" href="assets/images/ui/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="assets/images/ui/apple-touch-icon.png">
    <link rel="manifest" href="assets/images/ui/site.webmanifest">

    <!-- Librerías CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Fuentes y Estilos Personalizados en nueva ruta -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"></noscript>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="theme-nna">

    <header id="header-placeholder"></header>

    <main>
        <section class="hero-section">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-image: url('assets/images/developments/esmeralda/pool1.jpg');">
                        <div class="hero-content text-center text-white" data-aos="fade-in" data-aos-delay="200">
                            <h1 class="display-4 fw-bold" data-key="mainPage.hero.slide1.title"></h1>
                            <p class="lead" data-key="mainPage.hero.slide1.subtitle"></p>
                            <a href="#propiedades" class="btn btn-primary btn-lg" data-key="buttons.viewProperties"></a>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background-image: url('assets/images/developments/esmeralda/pool2.jpg');">
                        <div class="hero-content text-center text-white">
                            <h1 class="display-4 fw-bold" data-key="mainPage.hero.slide2.title"></h1>
                            <p class="lead" data-key="mainPage.hero.slide2.subtitle"></p>
                            <a href="#amenidades" class="btn btn-primary btn-lg" data-key="buttons.discoverAmenities"></a>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background-image: url('assets/images/developments/casablanca/gym3.jpg');">
                         <div class="hero-content text-center text-white">
                            <h1 class="display-4 fw-bold" data-key="mainPage.hero.slide3.title"></h1>
                            <p class="lead" data-key="mainPage.hero.slide3.subtitle"></p>
                            <a href="#" class="btn btn-primary btn-lg" data-key="buttons.exploreArea"></a>
                        </div>
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </section>

        <section id="propiedades" class="py-5">
            <div class="container">
                <h2 class="text-center mb-5" data-aos="fade-up" data-key="mainPage.properties.title"></h2>
                <div class="row">
                    <div class="col-lg-4 col-md-6 mb-4" data-aos="fade-up" data-aos-delay="100">
                        <div class="card h-100 shadow-sm border-0">
                            <img src="assets/images/developments/esmeralda/vistamar.jpg" class="card-img-top" alt="Condominio con vista al mar" loading="lazy">
                            <div class="card-body d-flex flex-column">
                                <h3 class="card-title h5" data-key="mainPage.properties.prop1.title"></h3>
                                <p class="card-text property-price fw-bold">$750,000 USD</p>
                                <p class="card-text text-muted" data-key="mainPage.properties.prop1.details"></p>
                                <a href="esmeralda.html" class="btn btn-secondary mt-auto" data-key="buttons.viewDetails"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4" data-aos="fade-up" data-aos-delay="200">
                        <div class="card h-100 shadow-sm border-0">
                            <img src="assets/images/developments/casablanca/moderno.jpg" class="card-img-top" alt="Condominio moderno" loading="lazy">
                            <div class="card-body d-flex flex-column">
                                <h3 class="card-title h5" data-key="mainPage.properties.prop2.title"></h3>
                                <p class="card-text property-price fw-bold">$480,000 USD</p>
                                <p class="card-text text-muted" data-key="mainPage.properties.prop2.details"></p>
                                <a href="casablanca.html" class="btn btn-secondary mt-auto" data-key="buttons.viewDetails"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4" data-aos="fade-up" data-aos-delay="300">
                        <div class="card h-100 shadow-sm border-0">
                            <img src="assets/images/developments/sansebastian/unidadfamiliar.jpg" class="card-img-top" alt="Unidad familiar" loading="lazy">
                            <div class="card-body d-flex flex-column">
                                <h3 class="card-title h5" data-key="mainPage.properties.prop3.title"></h3>
                                <p class="card-text property-price fw-bold">$520,000 USD</p>
                                <p class="card-text text-muted" data-key="mainPage.properties.prop3.details"></p>
                                <a href="sansebastian.html" class="btn btn-secondary mt-auto" data-key="buttons.viewDetails"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="amenidades" class="py-5 bg-light">
            <div class="container">
                <h2 class="text-center mb-5" data-aos="fade-up" data-key="mainPage.amenities.title"></h2>
                <div class="row">
                    <div class="col-md-4 text-center mb-4" data-aos="fade-up" data-aos-delay="100">
                        <div class="amenity-icon-wrapper mx-auto mb-3">
                            <i class="fas fa-water fa-2x"></i>
                        </div>
                        <h3 data-key="mainPage.amenities.amenity1.title"></h3>
                        <p data-key="mainPage.amenities.amenity1.desc"></p>
                    </div>
                    <div class="col-md-4 text-center mb-4" data-aos="fade-up" data-aos-delay="200">
                        <div class="amenity-icon-wrapper mx-auto mb-3">
                            <i class="fas fa-dumbbell fa-2x"></i>
                        </div>
                        <h3 data-key="mainPage.amenities.amenity2.title"></h3>
                        <p data-key="mainPage.amenities.amenity2.desc"></p>
                    </div>
                    <div class="col-md-4 text-center mb-4" data-aos="fade-up" data-aos-delay="300">
                        <div class="amenity-icon-wrapper mx-auto mb-3">
                             <i class="fas fa-shield-alt fa-2x"></i>
                        </div>
                        <h3 data-key="mainPage.amenities.amenity3.title"></h3>
                        <p data-key="mainPage.amenities.amenity3.desc"></p>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="contacto" class="py-5">
            <div class="container" data-aos="fade-up">
                 <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="text-center mb-3" data-key="mainPage.contact.title"></h2>
                        <p class="text-center text-muted mb-4" data-key="mainPage.contact.subtitle"></p>
                        <form action="#" method="POST">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="nombre" required data-key="form.name">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" name="email" required data-key="form.email">
                            </div>
                             <div class="mb-3">
                                <input type="tel" class="form-control" name="telefono" required data-key="form.phone">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" name="comentarios" rows="5" data-key="form.message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" data-key="buttons.sendMessage"></button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-placeholder" class="bg-dark text-white text-center py-4"></footer>

    <!-- Librerías JS en nueva ruta -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="assets/js/translations.js"></script>
    <script src="assets/js/main.js"></script>
    
</body>
</html>
