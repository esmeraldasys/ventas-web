<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NNA LUXURY - Condominios de Lujo en Venta en Puerto Peñasco</title>
    <meta name="description" content="Descubra propiedades y condominios exclusivos frente al mar en Puerto Peñasco, Sonora. NNA Luxury le ofrece un estilo de vida inigualable.">

    <!-- Favicons -->
    <link rel="icon" href="assets/images/ui/favicon.ico" sizes="any">
    <link rel="icon" href="assets/images/ui/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="assets/images/ui/apple-touch-icon.png">
    <link rel="manifest" href="assets/images/ui/site.webmanifest">

    <!-- Librerías CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Fuentes y Estilos Personalizados -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="theme-nna">

    <header id="header-placeholder">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">NNA LUXURY</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html" data-key="nav.home"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#propiedades" data-key="nav.properties"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#amenidades" data-key="nav.amenities"></a>
                        </li>
                        <li class="nav-item mt-2 mt-lg-0">
                            <a class="nav-link btn btn-outline-primary ms-lg-2 px-3" href="#contacto" data-key="nav.contact"></a>
                        </li>
                        <li class="nav-item dropdown ms-lg-2">
                            <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-globe"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                                <li><a class="dropdown-item" href="#" onclick="changeLanguage('es')">Español</a></li>
                                <li><a class="dropdown-item" href="#" onclick="changeLanguage('en')">English</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-image: url('assets/images/developments/esmeralda/IMG_2139-scaled.jpg');">
                        <div class="hero-content text-center text-white" data-aos="fade-in" data-aos-delay="200">
                            <h1 class="display-4 fw-bold" data-key="mainPage.hero.slide1.title"></h1>
                            <p class="lead" data-key="mainPage.hero.slide1.subtitle"></p>
                            <a href="#propiedades" class="btn btn-primary btn-lg" data-key="buttons.viewProperties"></a>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background-image: url('assets/images/developments/casa_blanca/casa-blanca-gol-villas-amenities-1.jpg');">
                        <div class="hero-content text-center text-white">
                            <h1 class="display-4 fw-bold" data-key="mainPage.hero.slide2.title"></h1>
                            <p class="lead" data-key="mainPage.hero.slide2.subtitle"></p>
                            <a href="#amenidades" class="btn btn-primary btn-lg" data-key="buttons.discoverAmenities"></a>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background-image: url('assets/images/developments/esmeralda/DSC_8634.jpg');">
                         <div class="hero-content text-center text-white">
                            <h1 class="display-4 fw-bold" data-key="mainPage.hero.slide3.title"></h1>
                            <p class="lead" data-key="mainPage.hero.slide3.subtitle"></p>
                            <a href="#contacto" class="btn btn-primary btn-lg" data-key="buttons.exploreArea"></a>
                        </div>
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </section>

        <section id="propiedades" class="py-5">
            <div class="container">
                <h2 class="text-center mb-5" data-aos="fade-up" data-key="mainPage.properties.title"></h2>
                <div class="row">
                    <div class="col-lg-4 col-md-6 mb-4" data-aos="fade-up" data-aos-delay="100">
                        <div class="card h-100 shadow-sm border-0 overflow-hidden">
                            <img src="assets/images/developments/esmeralda/IMG_7672_5_6_7_8-3.jpg" class="card-img-top" alt="Balcón con vista al mar en Esmeralda Beach Resort" loading="lazy">
                            <div class="card-body d-flex flex-column">
                                <h3 class="card-title h5" data-key="mainPage.properties.prop1.title"></h3>
                                <p class="card-text property-price fw-bold">$750,000 USD</p>
                                <p class="card-text text-muted" data-key="mainPage.properties.prop1.details"></p>
                                <a href="esmeralda.html" class="btn btn-secondary mt-auto" data-key="buttons.viewDetails"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4" data-aos="fade-up" data-aos-delay="200">
                        <div class="card h-100 shadow-sm border-0 overflow-hidden">
                            <img src="assets/images/developments/casa_blanca/5-Web.png" class="card-img-top" alt="Villa moderna en Casa Blanca Golf & Villas" loading="lazy">
                            <div class="card-body d-flex flex-column">
                                <h3 class="card-title h5" data-key="mainPage.properties.prop2.title"></h3>
                                <p class="card-text property-price fw-bold">$480,000 USD</p>
                                <p class="card-text text-muted" data-key="mainPage.properties.prop2.details"></p>
                                <a href="casablanca.html" class="btn btn-secondary mt-auto" data-key="buttons.viewDetails"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4" data-aos="fade-up" data-aos-delay="300">
                        <div class="card h-100 shadow-sm border-0 overflow-hidden">
                            <img src="assets/images/developments/casa_blanca/attractive-young-woman-in-blue-swimsuit-with-open-BKJK7AN-1.jpg" class="card-img-top" alt="Vista nocturna de la ciudad de Puerto Peñasco" loading="lazy">
                            <div class="card-body d-flex flex-column">
                                <h3 class="card-title h5" data-key="mainPage.properties.prop3.title"></h3>
                                <p class="card-text property-price fw-bold">$520,000 USD</p>
                                <p class="card-text text-muted" data-key="mainPage.properties.prop3.details"></p>
                                <a href="#" class="btn btn-secondary mt-auto disabled" data-key="buttons.viewDetails"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="amenidades" class="py-5 bg-light">
            <div class="container">
                <h2 class="text-center mb-5" data-aos="fade-up" data-key="mainPage.amenities.title"></h2>
                <div class="row">
                    <div class="col-md-4 text-center mb-4" data-aos="fade-up" data-aos-delay="100">
                        <div class="amenity-icon-wrapper mx-auto mb-3">
                            <i class="fas fa-water fa-2x"></i>
                        </div>
                        <h3 class="h5" data-key="mainPage.amenities.amenity1.title"></h3>
                        <p class="text-muted" data-key="mainPage.amenities.amenity1.desc"></p>
                    </div>
                    <div class="col-md-4 text-center mb-4" data-aos="fade-up" data-aos-delay="200">
                        <div class="amenity-icon-wrapper mx-auto mb-3">
                            <i class="fas fa-dumbbell fa-2x"></i>
                        </div>
                        <h3 class="h5" data-key="mainPage.amenities.amenity2.title"></h3>
                        <p class="text-muted" data-key="mainPage.amenities.amenity2.desc"></p>
                    </div>
                    <div class="col-md-4 text-center mb-4" data-aos="fade-up" data-aos-delay="300">
                        <div class="amenity-icon-wrapper mx-auto mb-3">
                             <i class="fas fa-shield-alt fa-2x"></i>
                        </div>
                        <h3 class="h5" data-key="mainPage.amenities.amenity3.title"></h3>
                        <p class="text-muted" data-key="mainPage.amenities.amenity3.desc"></p>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="contacto" class="py-5">
            <div class="container" data-aos="fade-up">
                 <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="text-center mb-3" data-key="mainPage.contact.title"></h2>
                        <p class="text-center text-muted mb-4" data-key="mainPage.contact.subtitle"></p>
                        <form id="contactForm" action="#" method="POST" class="needs-validation" novalidate>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nombre" name="nombre" required data-key="form.name">
                                <label for="nombre" data-key="form.name"></label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" name="email" required data-key="form.email">
                                <label for="email" data-key="form.email"></label>
                            </div>
                             <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="telefono" name="telefono" required data-key="form.phone">
                                <label for="telefono" data-key="form.phone"></label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="comentarios" name="comentarios" style="height: 120px" data-key="form.message"></textarea>
                                <label for="comentarios" data-key="form.message"></label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg" data-key="buttons.sendMessage"></button>
                        </form>
                        <div id="form-feedback" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-placeholder" class="bg-dark text-white text-center py-4"></footer>

    <!-- INICIO DEL CÓDIGO DEL CHATBOT -->
    <div class="chatbot-container">
        <div class="chatbot-button">
            <i class="fas fa-comment-dots"></i>
        </div>
        <div class="chatbot-window">
            <div class="chatbot-header">
                <div class="chatbot-avatar">
                    <img src="https://placehold.co/60x60/0a2d4d/FFF?text=A" alt="Avatar del Asistente">
                </div>
                <p class="mb-0 fw-bold">Asistente Virtual NNA</p>
                <button class="chatbot-close-btn">&times;</button>
            </div>
            <div class="chatbot-body">
                <div class="chatbot-message assistant">
                    ¡Hola! Soy tu asistente virtual de NNA LUXURY. ¿En qué propiedad te puedo ayudar?
                </div>
            </div>
            <div class="chatbot-footer">
                <input type="text" id="chatbot-input" placeholder="Escribe un mensaje...">
                <button id="chatbot-send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <!-- FIN DEL CÓDIGO DEL CHATBOT -->

    <!-- Librerías JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="assets/js/translations.js"></script>
    <script src="assets/js/chatbot.js"></script>
    
</body>
</html>
